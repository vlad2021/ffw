            function parseURL(href) {
                var match = href.match(/^(https?\:)\/\/(([^:\/?#]*)(?:\:([0-9]+))?)([\/]{0,1}[^?#]*)(\?[^#]*|)(#.*|)$/);
                return match && {
                    hostname: match[3],
                    pathname: match[5],
                    hash: match[7]
                }
            }
